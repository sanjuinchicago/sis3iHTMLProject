<body>
	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="appartmentDetails.html">
					<span class="login100-form-logo"> 
					<img class="login100-form-logo-img" src="images/logo.png"></img>
					</span>
					
					<span class="login100-form-title p-b-20 p-t-20"> sis3i </span>

					<div class="wrap-input100 validate-input"
						data-validate="Enter username">
						<input class="input100" type="text" name="username"
							placeholder="Username"> <span class="focus-input100"
							data-placeholder=""></span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Enter password">
						<input class="input100" type="password" name="pass"
							placeholder="Password"> <span class="focus-input100"
							data-placeholder=""></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox"
							name="remember-me"> <label class="label-checkbox100"
							for="ckb1"> Remember me </label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Login</button>
					</div>

					<div class="text-center p-t-10">
						<a class="txt1" href="#"> Forgot Password? </a>
					</div>
				</form>
				<section class="txt1 m-t-15">
					Interested in signing up for online access? Please contact your property manager.
				</section>
			</div>
			<footer class="footer-login p-l-5">
				<span class="footer-login-txt">sis3i Properties <br> +1 (224) 392-4064</span>
			</footer>
		</div>
	</div>
</body>
